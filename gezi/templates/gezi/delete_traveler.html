{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'gezi/delete_person.css' %}">

{% if traveler_list %}

<p><b>Delete traveler</b></p>
<p><b>Choose traveler from top down menu</b></p>


<form action="/gezi/delete_traveler_result">
    <select name="traveler_id">
        {% for traveler in traveler_list %}
        <option value="{{ traveler.id }}" selected="selected"> {{ traveler.person.first_name }} {{ traveler.person.last_name }} goes to {{ traveler.trip.trip_name }}</option>

        {% endfor %}

    </select>
    <input type="submit" value="Delete"/>
  </form>

  <a href="/gezi/"> Goto homepage</a>


{% endif %}
