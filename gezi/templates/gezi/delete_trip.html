{% if trip_list %}

<p><b>Delete trip</b></p>
<p><b>Choose trip from top down menu</b></p>


<form action="/gezi/delete_trip_result">
    <select name="trip_id">
        {% for trip in trip_list %}
        <option value="{{ trip.id }}" selected="selected"> {{ trip.trip_name }} </option>

        {% endfor %}

    </select>
    <input type="submit" value="Delete"/>
  </form>

  <a href="/gezi/"> Goto homepage</a>


{% endif %}
